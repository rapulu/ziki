<!-- Modal -->
<div
        class="modal fade"
        id="add-video"
        tabindex="-1"
        role="dialog"
        aria-labelledby="add-video-label"
        aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-video-label">
                    Add a Video
                </h5>
                <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="" action="/addvideo" class="add-video-form" method="post">
                    <div class="form-group">
                        <label for="guest-ziki-domain">Video URL</label>
                        <input
                                type="url"
                                class="form-control"
                                name="domain"
                                id="url"
                                value=""
                                placeholder="video.mp4"
                                required
                        />
                    </div>
                </form>

                <button id="submitButton"  class="btn btn-success">
                    Add Video
                </button>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
