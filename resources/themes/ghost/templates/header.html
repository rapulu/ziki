    <!-- Login Modal -->
    <div class="modal fade" id="modalLoginForm" style="background: rgba(255, 255, 255, 0.92);" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-container" role="document">
            <div class="modal-content">
                <div class="row login-modal-border-radius">
                    <div class="col-md-6 login-modal-popup-left-column">
                        <div class="row">
                            <div class="col-6 logo">
                                <img src="/resources/themes/ghost/assets/img/faviconimage.png" />
                            </div>
                            <div class="col-6">
                                <button class="modal-close-button" style="background: transparent; color:#fff; border: none; font-size: 3rem; position: relative;top: -30px;left: 60px;"
                                    data-dismiss="modal">
                                    &times;
                                </button>
                            </div>
                            <div class="col-md-12 greetings">
                                <h3 class="text-center ziki-Welcome-msg" style="color:#fff;">
                                    Welcome to Ziki
                                </h3>
                                <p class="text-center ziki-about-msg" style="color:#fff;">
                                    Simplify your blogging experience.
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- for the login auth -->
                    <div class="login-modal-popup-right-column col-md-6 text-center login-form">
                        <p class="mt-5">LOGIN TO CONTINUE</p>
                        <div class="signin-btn d-flex justify-content-between email-login-container">
                            <input class="host" type="hidden" value="{{host}}">
                            <input type="email" placeholder="Enter your Email Address" class="width-100pc ml-1 no-border email-input"
                                required />
                            <button class="email-login-button">
                                <svg width="20" height="16" viewBox="0 0 30 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 25.7143L30 12.8571L0 0V10L21.4286 12.8571L0 15.7143V25.7143Z" fill="#682681" />
                                </svg>
                            </button>
                        </div>
                        <p class="optional-login-text mt-5 mb-5">
                            <span>or sign in with</span>
                        </p>
                        <div class="d-flex justify-content-around mb-5">
                            <a href="https://auth.techteel.com/login/facebook?type=login&url={{host}}">
                                <button class="signin-btn width-150px">facebook</button>
                            </a>
                            <a href="https://auth.techteel.com/login/google?type=login&url={{host}}">
                                <button class="signin-btn width-150px">google</button>
                            </a>
                        </div>
                    </div>


                    <div class="login-modal-popup-right-column col-md-6 text-center login-mail-sent">
                        <p class=" mt-5 fa-2x">
                            Check your Email
                        </p>
                        <img class="magic-link-img" src="resources/themes/ghost/assets/img/magic-link-img.png" alt="magic link image">
                        <p class="magic-msg">

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
